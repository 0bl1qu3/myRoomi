<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Lets Complete Your Profile</h2>

    <section id="left-inputs-section" class="create-profile-inputs">

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" class="create-account-inputs">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" class="create-account-inputs">

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" class="create-account-inputs">

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" class="create-account-inputs">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" class="create-account-inputs">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" class="create-account-inputs">

    </section>

    <section id="right-inputs-section" class="create-profile-inputs">



    </section>
    
</body>
</html>
